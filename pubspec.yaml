name: FilmFlu
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 0.0.1+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  envied:
  carousel_slider:
  json_annotation:
  http:
  cached_network_image:
  modal_bottom_sheet:
  flutter_rating_bar:
  lottie:
  package_info_plus:
  palette_generator:
  intl:

dev_dependencies:
  flutter_test:
    sdk: flutter
  source_gen:
  graphs: 2.3.1
  flutter_lints:
  envied_generator: ^0.3.0+3
  build_runner:
  json_serializable:
  flutter_launcher_icons:
  youtube_player_iframe: ^4.0.4

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - fonts/
    - assets/animations/
  fonts:
    - family: Barlow
      fonts:
        - asset: fonts/Barlow-Regular.ttf
    - family: LilitaOne
      fonts:
        - asset: fonts/LilitaOne-Regular.ttf

flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/images/logo.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/logo.png"
    background_color: "#000"
    theme_color: "#000"