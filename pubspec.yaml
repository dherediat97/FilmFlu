name: FilmFlu
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 0.0.1+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  dio:
  pretty_dio_logger: ^1.3.1
  envied: ^0.3.0+3
  carousel_slider: ^4.2.1
  json_annotation: ^4.8.1
  http:
  cached_network_image:  

dev_dependencies:
  flutter_test:
    sdk: flutter
  source_gen: ^1.3.1
  graphs: 2.2.0
  flutter_lints: ^2.0.0
  envied_generator:
    git:
      url: https://github.com/cmengler/envied.git
      path: packages/envied_generator
      ref: fix-generator-build-extensions
  build_runner: ^2.4.6
  json_serializable:

flutter:
  uses-material-design: true
  assets:
    - assets/images/
