name: film_flu
description: A project of movies and something more
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 2.0.0+15

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  # horusvision: ^1.0.0
  go_router: ^14.4.1
  
  # Freezed - Model Smart Generation
  #
  # Annotations of Freezed package
  # https://pub.dev/packages/freezed_annotation
  freezed_annotation: ^2.4.1

  # Json - Json Model Smart Generation
  #
  # Annotations to help freezed generate remote data-models classes
  # https://pub.dev/packages/json_annotation
  json_annotation: ^4.9.0

  dio: ^5.8.0+1
  envied_generator: ^1.1.1
  
  intl: ^0.19.0
  lottie: ^3.3.1
  envied: ^1.1.1
  http: ^1.3.0
  package_info_plus: ^8.3.0
  flutter_svg: ^2.0.17
  auto_size_text: ^3.0.0
  material_symbols_icons: ^4.2811.0
  shared_preferences: ^2.5.2
  youtube_player_iframe: ^5.2.1
  url_launcher: ^6.1.11
  cached_network_image: ^3.4.1
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.6.1
  pretty_dio_logger: ^1.4.0
  flutter_widget_from_html: ^0.16.0
  firebase_analytics: ^11.4.4
  firebase_core: ^3.3.0
  color_blindness: ^0.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  build_runner: ^2.4.15
  json_serializable: ^6.9.4

  # Testing
  #
  # A mock framework inspired by Mockito
  # https://pub.dev/packages/mockito
  mockito: ^5.4.5

  flutter_launcher_icons: ^0.14.1
  test: ^1.25.15
  riverpod_generator: ^2.6.4
  custom_lint: ^0.7.3
  riverpod_lint: ^2.6.4
  freezed: ^2.5.8
  google_sign_in: ^6.3.0

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/flags/
    - assets/animations/
    - fonts/
  fonts:
    - family: YsabeauInfant
      fonts:
        - asset: fonts/YsabeauInfant-Regular.ttf
    - family: LilitaOne
      fonts:
        - asset: fonts/LilitaOne-Regular.ttf
    - family: ShadowsIntoLight
      fonts:
        - asset: fonts/ShadowsIntoLight-Regular.ttf

flutter_launcher_icons:
  android: "film_flu_launcher_icon"
  ios: false
  image_path: "assets/images/logo.png"
  min_sdk_android: 21
  adaptive_icon_background: "#000"
  web:
    generate: true
    image_path: "assets/images/logo.png"
    background_color: "#000"
    theme_color: "#D42029"

flutter_intl:
  enabled: true
  class_name: AppLocalizations