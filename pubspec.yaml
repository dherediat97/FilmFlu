name: FilmFlu
description: A project of movies and something more
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 0.1.0+12

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  envied:
  json_annotation: ^4.8.1
  http: 1.2.1
  lottie: ^3.1.0
  package_info_plus: 5.0.1
  intl:
  flutter_svg: ^2.0.7
  responsive_framework: ^1.1.0
  shelf: ^1.1.0
  auto_size_text: ^3.0.0
  material_symbols_icons: ^4.2668.0
  shared_preferences: ^2.0.13

dev_dependencies:
  flutter_test:
    sdk: flutter
  source_gen:
  graphs: 2.3.1
  dio: ^5.3.4
  flutter_lints:
  envied_generator: ^0.5.2
  build_runner:
  json_serializable: ^6.7.1
  flutter_launcher_icons:
  youtube_player_iframe: ^5.1.1
  url_launcher: ^6.1.11
  flutter_bloc: ^8.1.1
  flutter_modular: ^6.3.2
  flutter_screenutil: ^5.5.4
  equatable: ^2.0.5

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/icons/flags/
    - fonts/
    - assets/animations/
  fonts:
    - family: YsabeauInfant
      fonts:
        - asset: fonts/YsabeauInfant-Regular.ttf
    - family: LilitaOne
      fonts:
        - asset: fonts/LilitaOne-Regular.ttf
    - family: ShadowsIntoLight
      fonts:
        - asset: fonts/ShadowsIntoLight-Regular.ttf

flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/images/logo.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/transparent_logo.png"
    background_color: "#000"
    theme_color: "#000"