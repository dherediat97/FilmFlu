name: FilmFlu
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 0.0.1+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  dio:
  pretty_dio_logger: ^1.3.1
  envied: ^0.3.0+3
  carousel_slider: ^4.2.1
  json_annotation: ^4.8.1
  http:
  cached_network_image:
  modal_bottom_sheet: ^2.1.2
  flutter_rating_bar: ^4.0.1
  lottie: ^2.4.0
  package_info_plus:
  palette_generator: ^0.3.3+2

dev_dependencies:
  flutter_test:
    sdk: flutter
  source_gen: ^1.3.1
  graphs: 2.2.0
  flutter_lints: ^2.0.0
  envied_generator: ^0.3.0+3
  build_runner: ^2.4.6
  json_serializable:

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - fonts/
    - assets/animations/
  fonts:
    - family: Barlow
      fonts:
        - asset: fonts/Barlow-Regular.ttf
    - family: LilitaOne
      fonts:
        - asset: fonts/LilitaOne-Regular.ttf