name: FilmFlu
description: A project of movies and something more
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 0.0.1+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  envied:
  json_annotation:
  http:
  cached_network_image:
  lottie: ^2.5.0
  package_info_plus:
  intl:
  flutter_svg: ^2.0.7
  responsive_framework: ^1.1.0
  fl_chart: ^0.63.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  source_gen:
  graphs: 2.2.0
  flutter_lints:
  envied_generator: ^0.3.0+3
  build_runner:
  json_serializable:
  flutter_launcher_icons:
  youtube_player_iframe: ^4.0.4
  url_launcher: ^6.1.11

flutter:
  generate: true
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - fonts/
    - assets/animations/
  fonts:
    - family: YsabeauInfant
      fonts:
        - asset: fonts/YsabeauInfant-Regular.ttf
    - family: LilitaOne
      fonts:
        - asset: fonts/LilitaOne-Regular.ttf
    - family: ShadowsIntoLight
      fonts:
        - asset: fonts/ShadowsIntoLight-Regular.ttf

flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/images/logo.png"
  min_sdk_android: 21
  web:
    generate: true
    image_path: "assets/images/transparent_logo.png"
    background_color: "#000"
    theme_color: "#000"