name: FilmFlu Multiplatform App
on:
  push:
   branches: [ "main" ]
  workflow_dispatch:


jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/workflows/build_app.yml
        with:
          environment: "production"
      - name: Install dependencies
        run: sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev
      - name: Install project dependencies
        run: flutter pub get
      - name: Enable linux build
        run: flutter config --enable-linux-desktop
      - name: Build artifacts
        run: flutter build linux --release
      - name: Archive Release
        uses: thedoctor0/zip-release@master
        with:
            type: 'zip'
            filename: FilmFlu-linux.zip
            directory: build/linux/x64/release/bundle
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
            tag_name: v2.0.0
            release_name: Versi√≥n v2.0.0 - Linux
            draft: false
            prerelease: false
              
      - uses: actions/upload-artifact@v4
        with:
            name: Releases
            path: build/linux/x64/release/bundle/FilmFlu-linux.zip
            overwrite: true

  windows:
    runs-on: windows-latest

    steps:
     - uses: actions/checkout@v4
     - uses: ./.github/workflows/build_app.yml
       with:
         environment: "production"
     - name: Build artifacts
       run: flutter build windows --release
     - name: Archive Release
       uses: thedoctor0/zip-release@master
       with:
          type: 'zip'
          filename: FilmFlu-windows.zip
          directory: build/windows/x64/runner/Release
     - name: Create Release
       id: create_release
       uses: actions/create-release@v1
       env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
       with:
          tag_name: v2.0.0
          release_name: Version 2.0.0 - Windows
          draft: false
          prerelease: false
     - uses: actions/upload-artifact@v4
       with:
          name: Releases
          path: build/windows/x64/runner/Release/FilmFlu-windows.zip
          overwrite: true
     

  android:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v4
        - uses: ./.github/workflows/build_app.yml
          with:
            environment: "production"
        - run: flutter build apk --release
        - name: Create Release
          id: create_release
          uses: actions/create-release@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            tag_name: v2.0.0
            release_name: Version 2.0.0 - Android
            draft: false
            prerelease: false
        - name: Upload APK to Release
          id: upload-release-asset 
          uses: actions/upload-release-asset@v1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
            asset_path: build/app/outputs/apk/release/app-release.apk
            asset_name: app-release.apk
            asset_content_type: application/zip
